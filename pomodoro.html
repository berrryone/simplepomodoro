<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zegar Pomodoro</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
    }
    .timer {
        font-size: 3rem;
        border: 5px solid #ff0000;
        border-radius: 50%;
        width: 200px;
        height: 200px;
        line-height: 200px;
        float: left;
        margin-right: 20px;
    }
    .buttons {
        float: left;
        display: flex;
        flex-direction: column;
    }
    .button {
        background-color: #ff0000;
        color: #000;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        font-size: 1rem;
    }
</style>
</head>
<body>
<div class="container">
    <div class="timer" id="timer">25:00</div>
    <div class="buttons">
        <button class="button" onclick="startTimer()">Start</button>
        <button class="button" onclick="stopTimer()">Stop</button>
        <button class="button" onclick="resetTimer()">Reset</button>
        <button class="button" onclick="redirectToGitHub()">GitHub</button>
    </div>
</div>

<script>
    let timerInterval;
    let timeLeft = 1500; // 25 minutes in seconds
    let isTimerRunning = false;

    function startTimer() {
        if (!isTimerRunning) {
            timerInterval = setInterval(updateTimer, 1000);
            isTimerRunning = true;
        }
    }

    function stopTimer() {
        clearInterval(timerInterval);
        isTimerRunning = false;
    }

    function resetTimer() {
        stopTimer();
        timeLeft = 1500;
        updateTimer();
    }

    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        if (timeLeft === 0) {
            stopTimer();
            alert("Czas minął!");
        } else {
            timeLeft--;
        }
    }

    function redirectToGitHub() {
        window.location.href = "https://github.com/berrryone";
    }
</script>
</body>
</html>
